<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>instagram-edit</title>
  <link rel="stylesheet" href="../../resources/css/common-style.css" />
  <link rel="stylesheet" href="../../resources/css/newpost-eidt-style.css" />
  <!-- <link rel="stylesheet" href="../../resources/css/newpost- frame-style.css" /> -->


  <script src="https://kit.fontawesome.com/591746f9e8.js" crossorigin="anonymous"></script>
</head>


<body>






  <!-- 메인 섹션 -->
  <!-- main 태그 안쪽에 구현할 태그 작성해주시면 됩니다. -->
  <main>
    <section class="modal_background">
      <!-- 작성 닫기 버튼 -->
      <button id="new-post-close" class="new-post-close">
        <i class="fa-solid fa-x"></i>
      </button>
      <!-- post 배경 -->
      <section class="modal_post_section">
        <!-- post top -->
        <div class="new-post-top">
          <button onclick="history.back()">
            <i class="fa-solid fa-arrow-left"></i>
          </button>
          <p>자르기</p>
          <button>다음</button>
        </div>
        <div class="new-post-bottom" >
          <div class="album" >
            <div class="images" id="slideImages">
              <img id="eidtFile" src="../../resources/images/다운로드 (1).jpeg"alt="파일미리보기">
              <img id="eidtFile" src="../../resources/images/다운로드 (2).jpeg"alt="파일미리보기">
              <img id="eidtFile" src="../../resources/images/다운로드 (3).jpeg"alt="파일미리보기">
              <img id="eidtFile" src="../../resources/images/다운로드.jpeg"alt="파일미리보기">
            </div>
          </div>
          <div class="slide-controller">
            <button class="prev" id="prev">&lang;</button>  
            <button class="next" id="next">&rang;</button>
          </div>

          <div class="img-btn">
            <!-- 이미지 편집 -->
            <div class="new-post-btn-menu">
              <input id="check-btn1" type="checkbox" name="btn" />
              <label for="check-btn1">
                <div class="btn-background"><i class="fa-solid fa-scissors fa-xs"></i> </div>
              </label>
              <div class="cut">
                <div class="cut-1">원본<i class="fa-regular fa-image fa-lg"></i></div>
                <div class="cut-2">1:1<i class="fa-regular fa-square fa-lg"></i></div>
              </div>
            </div>

            <!-- 이미지 추가 -->
            <div class="new-post-btn-menu">
              <input id="check-btn2" type="checkbox" name="btn" />
              <label for="check-btn2">
                <div class="btn-background"><i class="fa-regular fa-square-plus fa-xs"></i> </div>
              </label>
              <!-- img 미리보기 -->
              <div class="add">
                <div class="add-files">
                  <div class="files-preview">
                    <div>
                      <div class="file-preview">
                      <span class="remove">&times;</span>
                      </div>
                    </div>
                    <div>
                      <div class="file-preview">
                        <span class="remove">&times;</span>
                      </div>
                    </div>
                    <div>
                      <div class="file-preview">
                      <span class="remove">&times;</span>
                      </div>
                    </div>
                    <div>
                      <div class="file-preview">
                        <span class="remove">&times;</span>
                      </div>
                    </div>
                    <div>
                      <div class="file-preview">
                      <span class="remove">&times;</span>
                      </div>
                    </div>
                    <div>
                      <div class="file-preview">
                        <span class="remove">&times;</span>
                      </div>
                    </div>

                  </div>
                  <label for="add-file-input"><i class="fa-solid fa-plus"></i></label>
                    <button><input type="file" name="add-file-input" id="add-file-input"></button>
                    <p class="preview-controller">
          
                      <!-- &lang: 왼쪽 방향 화살표
                      &rang: 오른쪽 방향 화살표 -->
                      <span class="preview-prev">&lang;</span>  
                      <span class="preview-next">&rang;</span>
                    </p>
                </div>
              </div>
            </div>

          </div>
        </div>

      </section>


    </section>
  </main>


  <!-- 푸터 -->
  <footer>
    <p>
      Copyright &copy; KH Information Educational Institute A-Class SNS Team
    </p>
    <article>
      <a href="#">프로젝트 소개</a>
      <span>|</span>
      <a href="#">이용약관</a>
      <span>|</span>
      <a href="#">개인정보처리방침</a>
      <span>|</span>
      <a href="#">고객센터</a>
    </article>
  </footer>
  <script src="../../resources/js/newpost.js"></script>
</body>

</html>
